{% extends 'base.html' %}

{% block head %}
flask web application
{% endblock %}

{% block body %}

<div class="content">
    <h1>Task Master</h1>

    <table>
        <tr>
            <th>task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" name="" id="" value="Add Task">
    </form>
</div>

{% endblock %}
